<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left -->
      <div>
        <h3 class="title">HOME</h3>
        <div class="score-box">
          <p id="scoreTextL" class="score-text">0</p>
        </div>
        <div class="btn-container">
          <button class="btn" onclick="addOneL()">+1</button>
          <button class="btn" onclick="addTwoL()">+2</button>
          <button class="btn" onclick="addThreeL()">+3</button>
        </div>
      </div>

      <!-- Right -->
      <div>
        <h3 class="title">Away</h3>
        <div class="score-box">
          <p id="scoreTextR" class="score-text">0</p>
        </div>
        <div class="btn-container">
          <button onclick="addOneR()" class="btn">+1</button>
          <button onclick="addTwoR()" class="btn">+2</button>
          <button onclick="addThreeR()" class="btn">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
